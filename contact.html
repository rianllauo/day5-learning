<!DOCTYPE html>
<html lang="en">
<head>
   <title>Document</title>
   <link rel="stylesheet" href="/css/style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
   <!-- navbar section -->
   <nav>
      <ul>
         <div class="nav-menu">
            <li class="nav-brand">
               <img src="/img/brandred.png">
            </li>
            <li><a href="/index.html" class="menu-item">Home</a></li>
            <li><a href="" class="menu-item">My Project</a></li>
         </div>
         <a href="/contact.html" class="btn-contact">
            Contact Me
         </a>
      </ul>
   </nav>
   <!-- navbar section -->

   <main>
      <!-- contact section -->
      <div class="contact">
         <h1>GET IN TOUCH</h1>


         <form >

            <label >Name</label>
            <input class="input-name" oninput="textInput()" type="text" id="name" >
            <p class="text-invalid name">please input your name</p>

            <label >Email</label>
            <input class="input-email" oninput="emailInput()" type="text" id="email" >
            <p class="text-invalid email">please input your name</p>


            <label >Phone Number</label>
            <input class="input-phone" oninput="phoneInput()" type="number" id="phone" >
            <p class="text-invalid phone">please input your name</p>


            <label >Subject</label>
            <select class="input-subject" oninput="subjectInput()" id="subject">
               <option value="">-</option>
               <option value="front end">front end</option>
               <option value="back end">back end</option>
               <option value="full stack">fullstack</option>
            </select>
            <p class="text-invalid subject">please input your name</p>


            <label >Your Message</label>
            <textarea class="input-message" oninput="messageInput()" id="message" ></textarea>
            <p class="text-invalid message">please input your name</p>


            <div class="btn-submit">
               <button type="button" onclick="submitData()">Submit</button>
            </div>

         </form>


      </div>
      <!-- contact section -->

      <p class="test"></p>
   </main>


   <script src="/js/contact.js"></script>
</body>
</html>
